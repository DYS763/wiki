<h1>Api词云</h1>
<p>本词云借助猫猫Bot抓取直播间弹幕信息，并使用jieba库与wordcloud库进行词云的制作</p>
<p>&nbsp;</p>
<h2><a href="/api词云/api直播词云">api直播词云</a></h2>
<p>本类词云为默认配置的词云生成，会有部分重复且无意义的字段出现</p>
<h2><a href="/api词云/api直播智能词云">api直播智能词云</a></h2>
<p>本类词云去除了大部分的无意义字段，词云核心更加凝练，但相对的可能导致部分元素的缺失</p>
